<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>New password</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/YardSale_Logos/logo_yard_sale.svg" alt="Logo" class="logo">
            
            <form action="" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="micorreo@email.com" class="input">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="********" class="input input-password">
                <input type="submit" value="Login" class="primary-button login-button">
                <a href="#">Forgot my password</a>
            </form>
            <input type="button" value="Sing up" class="secondary-button singup-button"> 
        </div>
    </div>
</body>
</html>
